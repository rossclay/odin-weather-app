<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <h1>Weather App</h1>
      <div class="search-section">
        <input type="text" class="weather-input" /><button class="search-btn">
          search
        </button>
        <button class="active">°F</button>
        <button>°C</button>
      </div>

      <div class="weather-card">
        <div class="weather-header">
          <h3>Atlanta,GA</h3>
          <div>Current conditions:</div>
          <img src="" alt="overcast" />
        </div>
        <div class="weather-footer">
          <div>Current Temperature:</div>
          <div>High:</div>
          <div>Low:</div>
          <div>Feels Like:</div>
        </div>
      </div>
    </div>
  </body>
</html>
